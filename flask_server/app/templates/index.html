<body>
    <h1>ESP32 Weather Dashboard</h1>
    <!--HIỂN THỊ SỐ BEGIN-->
    <div class = "data">
      Độ ẩm: <span id = "h_output"></span> <br>
      Nhiệt độ: <span id = "t_output"></span> <br>
      Lượng mưa: <span id = "r_output"></span> <br> 
    </div>
    <!--HIỂN THỊ SỐ END-->
    <!--HIỂN THỊ ĐỒ THỊ BEGIN-->
    <br> <br>
  <div>
  <div class="container-fluid">
      <!-- Example row of columns -->
      <div class="row">
          <div class="container-fluid" id="data-temperature">

          </div>
      </div>
  </div>
  <br>
  <br>
  <br>



  <div class="container-fluid">
      <!-- Example row of columns -->
      <div class="row">
          <div class="container-fluid" id="data-humidity">

          </div>
      </div>
  </div>

  <br>
  <br>
  <br>


  <div class="container-fluid">
    <!-- Example row of columns -->
    <div class="row">
        <div class="container-fluid" id="data-rain">

        </div>
    </div>
  </div>


</div>













    <!--HIỂN THỊ ĐỒ THỊ END-->
   
    <script>
      var chartTemperatue;
      var chartHumidity;
      var chartRain;

      function requestData()
      {
          // Ajax call to get the Data from Flask
          var requests = $.get('/data');

          var tm = requests.done(function (result)
          {
              // Temperature
              var seriesTemperature = chartTemperatue.series[0],
                  shiftTemperature = seriesTemperature.data.length > 20;

              // Humidity
              var seriesHumidity = chartHumidity.series[0],
                  shiftHumidity = seriesTemperature.data.length > 20;

              // Rain
              var seriesRain = chartRain.series[0],
                  shiftRain = seriesRain.data.length > 20;

              // Add the Point
              // Time Temperature\
              var data1 = [];
              data1.push(result[0]);
              data1.push(result[1]);


              // Add the Point
              // Time Humidity
              var data2 = [];
              data2.push(result[0]);
              data2.push(result[2]);

              // Time rain
              var data3 = [];
              data3.push(result[0]);
              data3.push(result[3]);


              chartTemperatue.series[0].addPoint(data1, true, shiftTemperature);
              chartHumidity.series[0].addPoint(data2, true, shiftHumidity);
              chartRain.series[0].addPoint(data3,true,shiftRain);

              // call it again after one second
              setTimeout(requestData, 2000);

          });
      }

      $(document).ready(function()
      {
          // --------------Chart 1 ----------------------------
          chartTemperatue = new Highcharts.Chart({
              chart:
                  {
                  renderTo: 'data-temperature',
                  defaultSeriesType: 'area',
                  events: {
                      load: requestData
                          }
                  },
              title:
                  {
                  text: 'Temperature'
                  },
              xAxis: {
                  type: 'datetime',
                  tickPixelInterval: 150,
                  maxZoom: 20 * 1000
                      },
              yAxis: {
                  minPadding: 0.2,
                  maxPadding: 0.2,
                  title: {
                      text: 'Value(C)',
                      margin: 80
                          }
                       },
              series: [{
                  color : '#c23d23',
                  lineColor: '#303030',
                  name: 'Temperature',
                  data: []
              }]
          });
          // --------------Chart 1 Ends - -----------------

          chartHumidity = new Highcharts.Chart({
              chart:
                  {
                      renderTo: 'data-humidity',
                      defaultSeriesType: 'area',
                      events: {
                          load: requestData
                      }
                  },
              title:
                  {
                      text: 'Humidity'
                  },
              xAxis: {
                  type: 'datetime',
                  tickPixelInterval: 150,
                  maxZoom: 20 * 1000
              },
              yAxis: {
                  minPadding: 0.2,
                  maxPadding: 0.2,
                  title: {
                      text: 'Value(%)',
                      margin: 80
                  }
              },
              series: [{
                  lineColor: '#1d82b8',
                  name: 'Humidity',
                  data: []
              }]
          });
          // --------------Chart 3 ----------------------------
          chartRain = new Highcharts.Chart({
              chart:
                  {
                      renderTo: 'data-rain',
                      defaultSeriesType: 'area',
                      events: {
                          load: requestData
                      }
                  },
              title:
                  {
                      text: 'Rain'
                  },
              xAxis: {
                  type: 'datetime',
                  tickPixelInterval: 150,
                  maxZoom: 20 * 1000
              },
              yAxis: {
                  minPadding: 0.2,
                  maxPadding: 0.2,
                  title: {
                      text: 'Value(ml)',
                      margin: 80
                  }
              },
              series: [{
                  lineColor: '#8A8A8A',
                  color: '#8A8A8A',
                  name: 'Rain',
                  data: []
              }]
          });
          // --------------Chart 3 Ends - -----------------

      });
  </script>
  <script>
      function update(){
    $.get("/update_humid", function(data){
                $("#h_output").html(data)
        });
    $.get("/update_temperature", function(data){
                $("#t_output").html(data)
        });
    $.get("/update_rain", function(data){
                $("#r_output").html(data)
        });
  }
    
  update()

  var intervalId = setInterval(function() {
            update()
  }, 100);
  </script>
</body>
